<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!--form과 table이 함께 사용될 경우 
    form먼저 작성하고
    form의 자식태그로 table을 구성한다-->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label>
                    <input type="checkbox" name="argee_g" id="all_g" value="all_g">
                    모든 이용약관에 동의합니다.
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" autofocus maxlength="12" name="user_id" id="id" placeholder="영문소문자/숫자 입력">
                            *최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" placeholder="아이디와 다르게 입력" name="user_pws" id="pws">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="number" placeholder="주민등록번호 앞 6자리" id="regi_first" name="regi_first" maxlength="6">
                            -
                            <input type="password" placeholder="주민등록번호 뒤 7자리" id="regi_last" name="regi_last" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>
                                남
                                <input type="radio" id="male" name="gender" value="male">
                            </label>
                            <label>
                                여
                                <input type="radio" id="female" name="gender" value="female">
                            </label>
                            <label>
                                공개안함
                                <input type="radio" checked id="none" name="gender" value="none">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label>
                                웹기획자
                                <input type="checkbox" checked name="job" id="job_1" value="job_1">
                            </label>
                            <label>
                                편집디자이너
                                <input type="checkbox" name="job" id="job_2" value="job_2">
                            </label>
                            <label>
                                웹디자이너
                                <input type="checkbox"  name="job" id="job_3" value="job_3">
                            </label>
                            <label>
                                웹퍼블리셔
                                <input type="checkbox"  name="job" id="job_3" value="job_4">
                            </label>
                            <label>
                                프론트앤드개발자
                                <input type="checkbox"  name="job" id="job_3" value="job_5">
                            </label>
                            <label>
                                백앤드개발자
                                <input type="checkbox"  name="job" id="job_3" value="job_6">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">    
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lg">LG</option>
                                </optgroup>
                                <option value="ar">알뜰폰</option>
                            </select>
                            <input type="tel" maxlength="4" name="user_phon">
                            -
                            <input type="tel" maxlength="4" name="user_phon">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" id="user_email" name="user_email" placeholder="이메일을 입력하시오.">
                            @
                            <select name="mail_address">
                                <option value="">메일을 선택해주세요</option>
                                <option value="google">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea rows="10" cols="100"></textarea>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>

</body>
</html>
